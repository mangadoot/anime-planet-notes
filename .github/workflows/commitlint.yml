name: Lint Commit Messages

on:
  pull_request:
  push:

jobs:
  commitlint:
    if: github.actor != 'dependabot[bot]'

    runs-on: ubuntu-latest

    steps:
      - uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776 # 2.2.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443

      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # 3.5.0
        with:
          fetch-depth: 0

      - name: Lint
        uses: wagoid/commitlint-github-action@481aff4de4d0de6d28d05533d4230d298ea3377d # 5.3.0
        with:
          configFile: package.json
          failOnWarnings: true
